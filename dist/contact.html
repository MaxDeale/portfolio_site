<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>About Us | Website Design & FullStack Applications</title>
    <link rel="icon" href="/portfolio_site/dist/img/fav.png">
    <link rel="stylesheet" href="/portfolio_site/dist/css/main.css">
    <script src="https://kit.fontawesome.com/af356b6923.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Dosis|News+Cycle|Poiret+One&display=swap"
        rel="stylesheet">
</head>




<body>

    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="/portfolio_site/dist/img/DealeLogo.png" alt="myportfolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>

        </div>

    </header>


    <!-- section A contact form -->

    <div id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">About Us</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach us</p>

            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name">
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
                    <textarea type="text" class="message-input name-input" placeholder="Enter Your Message"
                        name="message"></textarea>

                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>

        </div>
    </div>


    <!-- section b contact info -->


    <section id="contact-b" class="py-3 gb-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>maxericdeale@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>0832912733</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>28 Kloof Nek rd, CPT</p>
                </div>
            </div>
        </div>
    </section>

    <!-- section C tagline -->

    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Lets get started with your next project</h1>
        </div>


    </section>



    <!-- footer -->

    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2019 All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fas fa-envelope-square"></i>
                <i class="fas fa-phone"></i>

            </div>
        </div>
    </footer>

    <!-- <script src="dist/js/typewriter.js"></script> -->

</body>

</html>
